<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API.GEO.Carbone{% endblock %}</title>
    {% load static %}

    <!-- Tailwind CSS — CDN pour le développement, remplacer par build compilé en production -->
    <!-- Production: npx tailwindcss -i frontend/static/css/tailwind-input.css -o frontend/static/css/tailwind-output.css --minify -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        forest: { 50:'#f0fdf4',100:'#dcfce7',200:'#bbf7d0',300:'#86efac',400:'#4ade80',500:'#22c55e',600:'#16a34a',700:'#15803d',800:'#166534',900:'#14532d',950:'#052e16' },
                        earth:  { 50:'#fdf8f0',100:'#f5ead6',200:'#e8d5b0',300:'#d4b882',400:'#c09b5a',500:'#a67c3d',600:'#8b6332',700:'#6d4d28',800:'#503a20',900:'#3a2a18' },
                    },
                    fontFamily: {
                        display: ['DM Serif Display','Georgia','serif'],
                        body:    ['DM Sans','system-ui','sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Leaflet (only if map page) -->
    {% block head_leaflet %}{% endblock %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 font-body antialiased">
    {% block content %}{% endblock %}

    <!-- Chart.js (global, lightweight) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
